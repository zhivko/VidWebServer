<html>
<head>
<title>Flask Tutorial</title>
</head>
<body>
<h1>This is the Index page</h1>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<div id="plot_div" style="width: 80%; height: 100%; float: left;"></div>
<div id="text_div" style="width: 20%; height: 100%; float: right;">tole je tekst</div>

<script type="text/javascript">

{% autoescape false %}
var trace1 = {
    x: {{ plot_data.x_axis }} ,
    y: {{ plot_data.y_axis }} ,
    type: 'scatter',
    name: '{{ plot_data.title }}'
};
{% endautoescape %}

var layout = {
    title: "Crypto Chart by Vid&Klemen",
    titlefont: {
            family: 'Poppins',
            size: 18,
            color: '#7f7f7f'
        },
    showlegend: true,
    xaxis: {
        title: 'Time',
    },
    yaxis: {
        title: 'USD$',
    },
    margin: {
        l: 70,
        r: 40,
        b: 50,
        t: 50,
        pad: 4
    }
};
var data = [trace1];

Plotly.newPlot("plot_div", data, layout, {modeBarButtonsToAdd: ["drawline"]});
var myplot= document.getElementById("plot_div");
layout.on('plotly_click', function(){
    alert('You clicked this Plotly chart!');
});

</script>
</body>
</html>
